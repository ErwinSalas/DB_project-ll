<body>
 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Configuracion del Test</a>

    <div class="container" style="margin-top:10%">
         <div class="row">
    <form class="col s12" action="http://127.0.0.1:5000/test/configs"  method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input  id="connections" name="connections" type="number" class="validate">
          <label for="connections">Cantidad de conexiones simultaneas</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="time"  name="time" class="validate">
          <label for="last_name">Frecuencia de tiempo </label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
            <select id="operation" name="operation" class="validate">
                <option value="insert_user">Insertar Usuarios</option>
            </select>
          <label for="operation">Tipo de operacion</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="numero" name="numero" type="text" class="validate">
          <label for="numero">Cantidad de operaciones</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Configurar y ejecutar
    <i class="material-icons right">send</i>
  </button>

    </form>
  </div>
    </div>
