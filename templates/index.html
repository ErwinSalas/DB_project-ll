 <nav>

    <div class="container" style="margin-top:10%">
         <div class="row">
    <form class="col s12" action="http://127.0.0.1:5000/test/configs"  method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input  id="connections" name="connections" type="number" class="validate">
          <label for="connections">Cantidad de conexiones simultaneas</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="number"  name="time" class="validate">
          <label for="last_name">Frecuencia de tiempo </label>
        </div>
      </div>


        <div class="row">
        <div class="input-field col s12">
          <input id="operation_number" name="operation_number" type="text" class="validate">
          <label for="operation_number">Cantidad de operaciones</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light color-main"   type="submit" name="action">Configurar y ejecutar
    <i class="material-icons right">send</i>
  </button>

    </form>
  </div>
    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
