<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BD test</title>
     <!-- Compiled and minified CSS -->

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .color-main{
            background-color:#0d47a1;
            color:white;
        }
    </style>
</head>
<body>
 <nav>
    <div class="nav-wrapper color-main">
      <a href="#" class="brand-logo" style="margin-left:3%;"><i class="material-icons">apps</i>Configuracion del Test</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="container" style="margin-top:10%">
         <div class="row">
            <table>
                <thead>
                  <tr>
                      <th>Conneccion</th>
                      <th>Tipo de operacion</th>
                      <th>Numero de operacion</th>
                      <th>Tiempo</th>

                  </tr>
                </thead>

                <tbody>
                 {% for test in results %}
                  <tr>
                    <td>{{test.id}}</td>
                    <td>{{test.operation}}</td>
                    <td>{{test.threadConection}}</td>
                    <td>{{test.time}}</td>

                  </tr>
                 {% end for %}
                </tbody>
            </table>
        </div>

    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
